<!doctype html>
<html>
	<head>
		<script>
			performance.mark("code/didStartRenderer");
		</script>
		<meta charset="utf-8" />

		<!-- Mobile tweaks -->
		<meta content="yes" name="mobile-web-app-capable" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="Code" name="apple-mobile-web-app-title" />
		<link
			href="{{WORKBENCH_WEB_BASE_URL}}/resources/server/code-192.png"
			rel="apple-touch-icon" />

		<!-- Disable pinch zooming -->
		<meta
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
			name="viewport" />

		<!-- Workbench Configuration -->
		<meta
			id="vscode-workbench-web-configuration"
			data-settings="{{WORKBENCH_WEB_CONFIGURATION}}" />

		<!-- Workbench Auth Session -->
		<meta
			id="vscode-workbench-auth-session"
			data-settings="{{WORKBENCH_AUTH_SESSION}}" />

		<!-- Workbench Icon/Manifest/CSS -->
		<link
			href="{{WORKBENCH_WEB_BASE_URL}}/resources/server/favicon.ico"
			rel="icon"
			type="image/x-icon" />
		<link
			crossorigin="use-credentials"
			href="{{WORKBENCH_WEB_BASE_URL}}/resources/server/manifest.json"
			rel="manifest" />
		<link
			href="{{WORKBENCH_WEB_BASE_URL}}/out/vs/code/browser/workbench/workbench.css"
			rel="stylesheet" />
	</head>

	<body aria-label=""></body>

	<!-- Startup (do not modify order of script tags!) -->
	<script>
		const baseUrl = new URL(
			"{{WORKBENCH_WEB_BASE_URL}}",
			window.location.origin,
		).toString();
		globalThis._VSCODE_FILE_ROOT = baseUrl + "/out/";
	</script>
	<script>
		performance.mark("code/willLoadWorkbenchMain");
	</script>
	<!-- always ensure built in english NLS messages -->
	<script src="{{WORKBENCH_NLS_FALLBACK_URL}}" type="module"></script>
	<!-- attempt to load NLS messages in case non-english -->
	<script src="{{WORKBENCH_NLS_URL}}" type="module"></script>
	<script
		src="{{WORKBENCH_WEB_BASE_URL}}/out/vs/code/browser/workbench/workbench.js"
		type="module"></script>
</html>
